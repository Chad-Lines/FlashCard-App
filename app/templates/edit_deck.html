{% extends "base.html" %}

{% block content %}
    <h1>{{ deck.name }}</h1>
    <hr>
    <h3>Edit Deck</h3>
    {% include '_message.html' %}
    <form action="" method="POST" novalidate>
        {{ form.hidden_tag() }}
        <p>
            {{ form.name.label }}<br>
            {{ form.name(placeholder=deck.name) }}
        </p>
        <p>{{ form.submit(class_="btn btn-primary") }}</p>
    </form>
    <p><a href="{{ url_for('deck', username=current_user.username, deck=deck.id) }}">Cancel</a></p>

{% endblock %}
