{% extends "base.html" %} 
 
{% block content %} 
    <h1>{{ deck.name }}</h1>   
    <div>
        <a href="{{ url_for('create_card', username=current_user.username, deck=deck.id) }}">Add Card</a> |
        <a href="{{ url_for('view_all_cards', username=current_user.username, deck=deck.id) }}">View All Cards</a> | 
        <a href="{{ url_for('user', username=current_user.username) }}">Return to User</a>
    </div>    
    <hr>
    
    {% for card in deck.cards %} 
        {% include '_study_card.html' %}
    {% endfor %}  
{% endblock %}
