{% extends "base.html" %}

{% block content %}
    <h1>Welcome to FlashCard</h1> 
    {% if current_user.is_anonymous %}
        <p>Please <a href="{{ url_for('login') }}">Log in</a> or <a href="{{ url_for('register') }}">Register</a> to continue.</p> 
    {% else %}
        <p>
            View your <a href="{{ url_for('user', username=current_user.username) }}">Decks</a>
            or <a href="{{ url_for('logout') }}">Logout</a> 
        </p>
    {% endif %}
{% endblock %}
