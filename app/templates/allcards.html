{% extends "base.html" %} 
 
{% block content %} 
    <h1>{{ deck.name }}</h1>
    <div>
            <a href="{{ url_for('deck', username=current_user.username, deck=deck.id) }}">Return to Deck</a>
    </div>
    <hr>
    <h3>Manage Cards</h3>
    <table class=table>
        {% for card in deck.cards %}
            <tr>            
                <td>{{ card.front }}</td>
                <td><button class="btn" onclick="">Edit</button></td>
                <td>
                    <form action="{{ url_for('delete_card', card_id=card.id, deck_id=deck.id) }}">
                        <input type=submit class="btn" value="Delete">
                    </form>                        
                </td>
            </tr>
        {% endfor %}
    </table>

{% endblock %}
