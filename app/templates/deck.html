{% extends "base.html" %} 
 
{% block content %} 
    <h3>{{ deck.name }}</h3>     
    <div>
        <a href="{{ url_for('create_card', username=current_user.username, deck=deck) }}">Add Card</a> |
        <a href="{{ url_for('view_all_cards', username=current_user.username, deck=deck) }}">View All Cards</a>
    </div>
    <p>Deck ID: {{ deck.id }}</p>
    <hr>
    {% for card in deck.cards %} 
        {% include '_card.html' %}
    {% endfor %}  
{% endblock %}
